# Templates Config Backend
JLIST_BACKEND_SETTINGS_TEMPLATES_HEAD=<b>Layouts determine the way content is displayed in the frontend</b>
JLIST_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO=<br />Several standard layouts are included upon installation. They may be customized as desired and new layouts may be created. To simplify this configuration allows selection between using a WYSIWYG editor or a simple text area for editing.<br /><br />In case the components frontend output does not work properly after making changes to the <b>default layouts</b> the <b>original contents</b> (meaning the status after the installation) may be restored at any time. To do this, remove <b>all texts</b> in the respective default layout input fields and select <b>Save</b>. The page will be saved with its original contents. <b>Caution:</b> changes already made will be lost.<br /><br />Note: several variables are used in layouts (e.g. <font color=darkred>{files}</font>). The variables are replaced with the actual contents when the actual website is generated.<br />

JLIST_BACKEND_SETTINGS_TEMPLATES_CATS=Layout: Categories
JLIST_BACKEND_SETTINGS_TEMPLATES_CATS_DESC=This is how <b>categories</b> are displayed in the frontend. The {files} and {checkbox_top} placeholders (variables) are only used for displaying single categories.<br /><br /><font color=red>{files} {form_hidden} {form_button} {checkbox_top}</font> variables should <font color=red>NOT</font> be removed from the code! Only remove the variable {checkbox_top} from the code if the variable {url_download} is used in the file layout. The {files} tag is replaced with data from the file layout. <br /><br />Available placeholders (variables):<br />{cat_title} {cat_description} {cat_pic} {files} {checkbox_top} {sum_subcats} {sum_files_cat} {google_adsense}
JLIST_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TITLE=<b>Category layout information:</b>
JLIST_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TEXT=<p>This is a graphical example of frontend category description display. The dark red border indicates the area you can change the display for here. </p>

JLIST_BACKEND_SETTINGS_TEMPLATES_FILES=Layout: Files
JLIST_BACKEND_SETTINGS_TEMPLATES_FILES_DESC=This is how <b>files</b> are displayed in the frontend. <br />Available placeholders (variables):<br />{checkbox_list} {cat_id} {file_id} {file_title} {file_name} {release} {pic_is_new} {pic_is_hot} {pic_is_updated} {thumbnail} {description} {link_to_details} {file_pic} {price_title} {price_value} {license_title} {license_text} {language_title} {language_text} {filesize_title} {filesize_value} {system_title} {system_text} {author_title} {author_text} {author_url_title} {author_url_text} {created_date_title} {created_date_value} {hits_title} {hits_value} {created_by_title} {created_by_value} {modified_by_title} {modified_by_value} {modified_date_title} {modified_date_value} {mirror_1} {mirror_2} {mp3_player} {mp3_id3_tag} {google_adsense} {report_link} {sum_jcomments} {rating} {file_date_title} {file_date}
JLIST_BACKEND_SETTINGS_TEMPLATES_FILES_INFO_TITLE=<b>Information about file layout:</b>
JLIST_BACKEND_SETTINGS_TEMPLATES_FILES_INFO_TEXT=<p>Example for displaying the list in frontend. Inside the red box you can edit the displaying options.</p>

JLIST_BACKEND_SETTINGS_TEMPLATES_FINAL=Layout: Summary / Start download
JLIST_BACKEND_SETTINGS_TEMPLATES_FINAL_DESC=This is the frontend <b>summary</b> display. A list of selected files is presented to the user before downloading.<br />Here is where you can modify the display of this page. CSS classes, HTML code and arbitrary text may be included.<br /><br />The <font color=red>{download_liste} and {download_link}</font> variable should <font color=red>NOT</font> be removed from the code!<br /><br />Available placeholders:<br />{summary_pic} {title_text} {download_liste} {license_note} {download_link} {external_download_info} {google_adsense} {aup_points_info}
JLIST_BACKEND_SETTINGS_TEMPLATES_FINAL_INFO_TITLE=<b>Information about summary layout</b>
JLIST_BACKEND_SETTINGS_TEMPLATES_FINAL_INFO_TEXT=<p>This is a graphical example of this page in the frontend. The dark red border indicates the area you can change the display from here. </p>

JLIST_BACKEND_SETTINGS_TEMPLATES_MAIL=Layout: E-mail
JLIST_BACKEND_SETTINGS_TEMPLATES_MAIL_DESC=Here is where you may format <b>e-mails</b> that (when activated) get sent to the e-mail address specified in configuration after every download. HTML code and arbitrary text may be included.<br /><br />Available placeholders:<br /> {file_list} {ip_address} {date_time} {user_name} {user_group}

