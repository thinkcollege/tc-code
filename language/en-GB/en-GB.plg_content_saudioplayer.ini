PLG DESCRIPTION=<style type="text/css">.code {background:#eee;border:1px solid #ccc;margin:12px;padding:4px;}</style><h1><a href="http://www.aijoomla.com" title="SAudioPlayer" target="_blank">SAudioPlayer Plugin</a></h1>SAudioPlayer plugin can add multiple mp3 player in article content,Flash player is used niftyPlayer.<h1>Usage:</h1><div class="code">{saudioplayer}name.mp3{/saudioplayer}</div> or<div class="code">{saudioplayer autostart}name.mp3{/saudioplayer}</div>name.mp3 is mp3 file name. if add autostart property then mp3 can automate play.<br />Default directory is setting in plugin parameters,Is relative in the joomla root directory.<h1>Sample:</h1>mp3 file is saved in music/betty.mp3,so "Default folder" is setting to "music"<br />use {saudioplayer}betty.mp3{/saudioplayer} in article content.

DEFAULT WIDTH=Default width
DEFAULT WIDTH DESCRIPTION=Set mp3 player default width
DEFAULT HEIGHT=Default height
DEFAULT HEIGHT DESCRIPTION=Set mp3 player default height
DEFAULT FOLDER=Default folder
DEFAULT FOLDER DESCRIPTION=Set the folder of mp3 file,is relative in the joomla root directory
DEFAULT BACKGROUND COLOR=Default background color
DEFAULT BACKGROUND COLOR DESCRIPTION=Set mp3 player default background color